name: MacOS
on: [push, pull_request]

jobs:
  MacOS:
    timeout-minutes: 20
    runs-on: macos-10.15

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Set environment
      run: |
        echo "GRABBER_VERSION=nightly" >> $GITHUB_ENV
        echo "GRABBER_IS_NIGHTLY=1" >> $GITHUB_ENV
        echo "PLATFORM_NAME=x64" >> $GITHUB_ENV
        echo "OPENSSL_ROOT_DIR=/usr/local/opt/openssl/" >> $GITHUB_ENV

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache-${{ hashFiles('.github/workflows/macos.yml') }}

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.9.0
      with:
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        version: 5.15.1

    - name: Create build dir
      run: mkdir build

    - name: Configure
      working-directory: build
      run: cmake ../src -DCMAKE_BUILD_TYPE=Release -DNIGHTLY=%GRABBER_IS_NIGHTLY% -DCOMMIT="%GITHUB_SHA%" -DVERSION="%GRABBER_VERSION%"

    - name: Compile
      working-directory: build
      run: |
        cmake --build . --config Release --target sites
        cmake --build . --config Release

    - name: Test
      working-directory: src
      run: ../build/tests/tests

    - name: Generate package
      run: |
        ./scripts/package-mac.sh
        mv Grabber.dmg Grabber_nightly.dmg

    - name: Nightly
      uses: ncipollo/release-action@v1
      if: ${{ github.event_name != 'pull_request' }}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: nightly-github
        name: Nightly (Github)
        allowUpdates: true
        draft: false
        prerelease: true
        artifacts: Grabber_*.dmg
        body: |
          Nightly automated builds from the develop branch.
          Automatically uploaded by Github actions, **use at your own risk**!

          **Head:** ${{ env.GITHUB_SHA }}
